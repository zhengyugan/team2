<div class="outer">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 pt-5">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 fw-bold d-flex justify-content-center">
                          Team2Shop Login
                      </h3>
                      <div class="panel-body p-3">
                              <form class="px-4 py-3" [formGroup]="loginForm">
                                <div class="mb-3" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                  <span class="fa fa-solid fa-envelope p-2"></span>
                                  <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                                  <input formControlName="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                  <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">Email is required</small>
                                </div>
                                <div class="mb-3" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                  <span class="fa-solid fa-lock p-2"></span>
                                  <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                                  <div class="input-group">
                                    <input formControlName="password" [type]="type" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                    <span (click)="hideShow()" class="input-group-text"><i class="fa {{eyeIcon}}"></i></span>
                                  </div>
                                  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is required</small>
                                </div>
                                <!-- <div class="mb-3">
                                  <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                      Remember me
                                    </label>
                                  </div>
                                </div> -->
                                <div class="d-flex justify-content-center">
                                  <button (click)="onLogin()" type="submit" class="btn btn-primary me-2">Sign in</button>
                                  <button (click)="cancel()" type="submit" class="btn btn-dark">Cancel</button>
                                </div>
                                
                              </form>
                              <div class="dropdown-divider"></div>
                              <p>
                                New around here? 
                                <a routerLink="/signup">Sign up</a>
                              </p>
                              <a href="#">Forgot password?</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
