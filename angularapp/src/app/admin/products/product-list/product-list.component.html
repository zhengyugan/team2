<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between">
          <div>
            {{pageTitle}}
          </div>
          <button class="btn btn-outline-primary" routerLink="/admin/products/create">
            Add Product
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter :</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div> -->
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <!-- <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? "Hide" : "Show"}} Image
              </button> -->
            </th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts" [routerLink]="['/admin/products', product.productId]" class="hover-overlay">
            <td>
              <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" />
            </td>
            <td>
              {{product.productName}}
            </td>
            <td>{{product.productCategory | titlecase | convertToSpaces:"-"}}</td>
            <td>{{product.price | currency:"USD":"symbol":"1.2-2"}}</td>
            <td>
              <pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
