<div class="section-container">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Amount</th>
        <th>Order Placed</th>
        <th>Order Fulfilled</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.users.username }}</td>
        <td>{{ order.total }}</td>
        <td>{{ order.created_at | date: 'YYYY-MM-dd hh:mm:ss' }}</td>
        <td>{{ order.moodified_at | date: 'YYYY-MM-dd hh:mm:ss' }}</td>
        <td>{{ order.order_status }}</td>
      </tr>
    </tbody>
  </table>

  <app-pagination
                  (goPage)="goToPage($event)"
                  (goPrev)="goToPrevious()"
                  (goNext)="goToNext()"
                  [page]="page"
                  [perPage]="limit"
                  [count]="total"
                  [title]="title">
  </app-pagination>
</div>
