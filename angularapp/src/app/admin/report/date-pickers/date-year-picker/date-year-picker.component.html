<mat-form-field>
  <mat-label>Year</mat-label>
  <input matInput [matDatepicker]="dateYearPicker" [formControl]="date" readonly>
  <mat-hint>YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="dateYearPicker"></mat-datepicker-toggle>
  <mat-datepicker #dateYearPicker
                  startView="multi-year"
                  (yearSelected)="setYear($event, dateYearPicker)"
                  panelClass="year-picker"
                  disabled="false">
  </mat-datepicker>
</mat-form-field>
