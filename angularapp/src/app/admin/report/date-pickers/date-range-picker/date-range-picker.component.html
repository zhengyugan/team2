<mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="dateRangePicker" [formGroup]="dateRange">
    <input matStartDate placeholder="Start date" formControlName="start" #dateStart readonly>
    <input matEndDate placeholder="End date" formControlName="end" #dateEnd (dateChange)="onDateChange(dateStart, dateEnd)" readonly>
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
</mat-form-field>
