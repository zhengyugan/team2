<mat-form-field>
  <mat-label>Month and Year</mat-label>
  <input matInput [matDatepicker]="dateMonthPicker" [formControl]="date" readonly>
  <mat-hint>MM/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="dateMonthPicker"></mat-datepicker-toggle>
  <mat-datepicker #dateMonthPicker
                  startView="multi-year"
                  (monthSelected)="setMonthAndYear($event, dateMonthPicker)"
                  panelClass="month-picker"
                  disabled="false">
  </mat-datepicker>
</mat-form-field>
