<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 pt-5">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 fw-bold d-flex justify-content-center">
                            Team2Shop Registration
                        </h3>
                        <div class="panel-body p-3">
                                <form class="px-4 py-3">
                                  <div class="mb-3">
                                    <span class="fa fa-solid fa-envelope p-2"></span>
                                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                  </div>
                                  <div class="mb-3">
                                    <span class="fa-solid fa-lock p-2"></span>
                                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                  </div>
                                  <div class="mb-3">
                                    <span class="fa-solid fa-lock p-2"></span>
                                    <label for="exampleDropdownFormPassword1" class="form-label">Re-enter Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-check">
                                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                      <label class="form-check-label" for="dropdownCheck">
                                        I agree with all the <a href="">terms</a> and <a href="">condition</a>
                                      </label>
                                    </div>
                                  </div>
                                  <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary me-2">Register</button>
                                    <button type="submit" class="btn btn-dark">Cancel</button>
                                  </div>
                                </form>
                                <div class="dropdown-divider"></div>
                                <p>
                                    Existing User?<a href="#" class="ms-1">Login</a>
                                </p>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
