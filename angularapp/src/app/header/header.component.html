<header>
  <div class="container">
    <a routerLink="/products" class="logo fw-bold fs-1">Team2Shop</a>
    <nav class="navbar" data-navbar>
      <ul class="navbar-list mb-0">
        <li class="navbar-item">
          <a routerLink="/products" class="navbar-link fw-semibold" data-nav-link>Products</a>
        </li>
        <li class="navbar-item">
          <a routerLink="/dashboard" class="navbar-link fw-semibold" data-nav-link>Dashboard</a>
        </li>
        <li class="navbar-item">
          <a routerLink="/cart" class="navbar-link fw-semibold" data-nav-link>Cart</a>
        </li>
      </ul>

    </nav>
    <div class="header-actions">
      <div>
        <button *ngIf="loggedin()" class="action-btn" >
          <span class="fs-3"><fa-icon icon="shopping-cart" routerLink="/cart" style="color:#DC4600"></fa-icon></span>
          <span class="btn-badge">0</span>
        </button>
      </div>
        <button *ngIf="!loggedin()" class="action-btn">
          <span class="fs-4">
            <a routerLink="/login">
              <fa-icon icon="user"></fa-icon>&nbsp;&nbsp;Log In
            </a>
          </span>
        </button>
        <button *ngIf="loggedin()" (click)="logout()" class="action-btn">
          <span class="fs-4">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
          </span>
        </button>
    </div>
  </div>
</header>
