<div class="section-container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Daily Orders</h5>
        </div>
        <div class="card-body">
          <app-bar-chart></app-bar-chart>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Orders by Customer</h5>
        </div>
        <div class="card-body">
          <app-pie-chart *ngIf="salesDataByCustomer"
                         [inputData]="salesDataByCustomer"
                         [limit]="3">
          </app-pie-chart>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Orders by State</h5>
        </div>
        <div class="card-body">
          <app-pie-chart *ngIf="salesDataByState"
                         [inputData]="salesDataByState"
                         [limit]="5">
          </app-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid cards">
    <div class="card-s shadow card-theme card-bottom">
      <div class="card-header card-header-theme">
        <h5>Monthly Sales by Product</h5>
      </div>
      <div class="card-body">
        <app-line-chart></app-line-chart>
      </div>
    </div>
  </div>
</div>
