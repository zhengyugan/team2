<div class="card">
  <div class="card-header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Colour</th>
            <th>Product Size</th>
            <th>Price</th>
            <th>Quantity</th>
            <th hidden>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart">
            1
            <td>
              <img [src]="product.imageUrl" alt="Product Image" class="product-image" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" />
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productColour }}</td>
            <td>{{ product.productSize }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <!--<td><span class="bi bi-trash"></span></td>-->
            <td><button mat-button color="primary" type="button" class="bi bi-trash orange-color"></button></td>
            <!--<span class="bi bi-trash orange-color"></span>
            class="btn btn-primary"-->
          </tr>
          <td><button class="btn btn-primary">Checkout</button></td>
        </tbody>
      </table>
    </div>
  </div>
</div>
